# import * from "./generated/prisma.graphql"

type SuccessMessage {
    message: String
}

type Mutation {
    


    signup(email: String!, password: String!, name: String!): User!
    signin(email: String!, password: String!): User!
    signout: SuccessMessage
    requestReset(email: String!): SuccessMessage
    resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
    

    createProduct(
        title: String!,
        author: String!,
        publisher: String!,
        className: String!,
        subject: String!,
        category: String!,
        edition: String!,
        quantity: Int!,
        detail: String!,
        description: String,
        mrp: Int!,
        discount: Int!,
        tags: [String]
    ): Product!
   
}

type Query {
    

    me: User
}

type User {
    id: ID!
    name: String!
    email: String!
    permissions: [Permission!]!
}

